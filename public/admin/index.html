<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>后台管理 - 星云科技</title>
    <link rel="stylesheet" href="/styles.css" />
    <style>
      .admin-layout { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
      .table { width: 100%; border-collapse: collapse; }
      .table th,.table td { border-bottom: 1px solid #ecf0fb; padding: 8px; text-align: left; vertical-align: top; }
      .row { display: flex; gap: 8px; }
      .row button { padding: 6px 10px; }
      @media (max-width: 900px) { .admin-layout { grid-template-columns: 1fr; } }
    </style>
  </head>
  <body>
    <header>
      <div class="container nav">
        <div class="brand">后台管理系统</div>
        <nav>
          <a href="/">返回官网</a>
        </nav>
      </div>
    </header>

    <main class="container" style="padding:32px 0 56px;">
      <div class="card" style="margin-bottom:16px;">
        <h3>登录后台</h3>
        <p class="muted">默认 Token：<code>espache-admin-2026</code>（可通过环境变量 ADMIN_TOKEN 修改）</p>
        <div class="row">
          <input id="tokenInput" placeholder="输入后台 token" />
          <button id="loginBtn">登录</button>
        </div>
        <p class="muted" id="loginTip"></p>
      </div>

      <div id="adminPanel" style="display:none;">
        <div class="admin-layout">
          <section class="card">
            <h3>站点信息</h3>
            <form id="siteForm">
              <input name="name" placeholder="公司名称" required />
              <input name="slogan" placeholder="首页标语" required />
              <textarea name="about" rows="4" placeholder="公司介绍" required></textarea>
              <button type="submit">保存站点信息</button>
            </form>
            <p class="muted" id="siteTip"></p>
          </section>

          <section class="card">
            <h3>发布新闻</h3>
            <form id="newsForm">
              <input name="title" placeholder="新闻标题" required />
              <textarea name="summary" rows="3" placeholder="新闻摘要" required></textarea>
              <input name="date" type="date" required />
              <button type="submit">新增新闻</button>
            </form>
            <p class="muted" id="newsTip"></p>
          </section>
        </div>

        <section class="card" style="margin-top:16px;">
          <h3>新闻列表</h3>
          <table class="table">
            <thead>
              <tr>
                <th>标题</th>
                <th>日期</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody id="newsTableBody"></tbody>
          </table>
        </section>

        <section class="card" style="margin-top:16px;">
          <h3>咨询消息</h3>
          <table class="table">
            <thead>
              <tr>
                <th>联系人</th>
                <th>公司</th>
                <th>电话</th>
                <th>需求</th>
              </tr>
            </thead>
            <tbody id="msgTableBody"></tbody>
          </table>
        </section>
      </div>
    </main>

    <script src="/admin/admin.js"></script>
  </body>
</html>
